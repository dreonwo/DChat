<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#7cd97c">

    <title>Offline</title>
    <style>
        body{
            background-color:white;
            text-align: center;
        }

        *{
            margin: 0;
            padding: 0;
        }

        .center{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
        }

        div{
            background-color: #E1E8ED;
            margin: 0;
            padding: 0;
            font-size: 0;
        }

        .nowifi{
            margin:0;
            padding: 0;
            transform: scale(30%);
        }

        h1{
            font-family:Verdana, Geneva, Tahoma, sans-serif;
            font-size: 3rem;
            color: black;
            text-shadow: 0 0 20px yellow;
        }

        .sadface{
            transform: scale(60%);
        }
    </style>
</head>
<body>
    <div class="center">
        <img class="nowifi" src="images/nowifi.png" alt="">
        <h1>You are offline!</h1>
        <img class="sadface" src="images/sadface.png" alt="">
    </div>
</body>
</html>
